<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Foto Saja</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body { font-family: Arial; padding: 20px; }
    input { width: 100%; margin-top: 10px; padding: 8px; }
    button { margin-top: 15px; padding: 10px; width: 100%; }
</style>
</head>
<body>

<h2>TEST UPLOAD FOTO SAJA</h2>

<form id="uploadForm" enctype="multipart/form-data">
    <label>Foto:</label>
    <input type="file" id="foto" name="foto" accept="image/*" required>

    <button type="submit">Kirim Foto</button>
</form>

<p id="msg" style="margin-top:20px; color:blue;"></p>

<script src="config.js"></script>
<script src="upload.js"></script>

</body>
</html>
