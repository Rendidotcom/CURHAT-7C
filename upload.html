<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Foto Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 480px; margin: auto; }
    input, textarea { width: 100%; margin-top: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-top: 15px; padding: 12px; width: 100%; background: #007bff; color: white; border: none; border-radius: 6px; }
    button:hover { background: #0056d2; cursor: pointer; }
    #msg { margin-top: 20px; font-weight: bold; color: green; }
</style>
</head>

<body>

<h2>TEST UPLOAD FOTO + CURHAT</h2>

<form id="uploadForm">
    <label>Curhat:</label>
    <textarea id="curhat" rows="4"></textarea>

    <label>Foto:</label>
    <input type="file" id="foto" accept="image/*">

    <button type="submit">Kirim</button>
</form>

<p id="msg"></p>

<!-- PENTING: file harus 1 folder dengan upload.html -->
<script src="config.js"></script>
<script src="upload.js"></script>

</body>
</html>
