<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Upload Foto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body{font-family:system-ui;background:#f7f7f7;padding:20px;}
    h2{text-align:center;margin-bottom:20px;}
    input, button{width:100%;padding:12px;margin-top:10px;}
    button{
        background:#007bff;border:none;color:white;
        font-size:16px;border-radius:6px;cursor:pointer;
    }
    button:disabled{background:#999;}
    #msg{margin-top:15px;text-align:center;font-weight:bold;}
</style>
</head>
<body>

<h2>UPLOAD FOTO</h2>

<input type="file" id="foto" accept="image/*">
<button id="btnUpload">Kirim Foto</button>
<div id="msg"></div>

<script>
// ====== MASUKKAN URL GAS MILIK KAMU DI SINI ======
const API_URL = window.API_URL;

document.getElementById("btnUpload").addEventListener("click", async () => {

    const msg = document.getElementById("msg");
    const foto = document.getElementById("foto").files[0];

    if (!foto) {
        msg.textContent = "Silakan pilih foto.";
        msg.style.color = "red";
        return;
    }

    msg.textContent = "Mengirim foto...";
    msg.style.color = "black";

    const form = new FormData();
    form.append("foto", foto);
    form.append("mode", "uploadFoto");   
    form.append("kelas", "7C");          // masuk ke sheet CURHAT 7C

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            body: form,
        });

        const data = await res.json();

        if (data.status === "success") {
            msg.textContent = "Foto berhasil dikirim!";
            msg.style.color = "green";
        } else {
            msg.textContent = "Upload gagal: " + data.message;
            msg.style.color = "red";
        }

    } catch (err) {
        msg.textContent = "ERROR: " + err;
        msg.style.color = "red";
    }
});
</script>
<script src="js/config.js"></script>
<script src="js/upload.js"></script>

</body>
</html>
