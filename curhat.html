<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Curhat 7C</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; background:#eef2f7; padding:20px; }
.box { background:white; padding:20px; border-radius:10px; }
button { padding:10px 20px; background:#2979ff; color:white; border:none; border-radius:6px; }
</style>
</head>
<body>

<div class="box">
  <h2>Curhat Kamu</h2>

  <textarea id="curhat" placeholder="Tulis curhat kamu..." rows="5" style="width:100%;"></textarea>
  <br><br>

  <input type="file" id="foto">
  <br><br>

  <button onclick="kirim()">Kirim</button>

  <p id="msg"></p>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyXDzwArjQFHK_87q5uqoJ5aTALXQXmE-UeVGmRyEoTimZ1rjQ5Z4bFeSjmqYHfUEFw/exec?action=submit";

async function kirim() {
  const msg = document.getElementById("msg");
  msg.innerText = "Mengirim...";

  const curhat = document.getElementById("curhat").value;
  const fotoInput = document.getElementById("foto");
  
  let photoBase64 = "";
  let photoName = "";

  if (fotoInput.files.length > 0) {
    const file = fotoInput.files[0];
    photoName = file.name;

    const reader = new FileReader();
    reader.onload = async () => {
      photoBase64 = reader.result.split(",")[1];
      await submitData(curhat, photoBase64, photoName);
    };
    reader.readAsDataURL(file);
  } else {
    await submitData(curhat, "", "");
  }
}

async function submitData(curhat, photo, photoName) {
  const msg = document.getElementById("msg");

  const response = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      curhat,
      photo,
      photoName
    })
  });

  const result = await response.json();
  msg.innerText = result.ok ? "Berhasil dikirim!" : "Gagal: " + result.error;
}
</script>

</body>
</html>
