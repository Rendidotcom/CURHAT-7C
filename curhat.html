<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Curhat Anonim</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
</head>

<body class="bg-gray-100">

<div class="max-w-xl mx-auto mt-10 p-8 bg-white shadow-xl rounded-2xl">
    <h1 class="text-2xl font-bold text-center mb-5">Curhat Anonim</h1>

    <!-- Textarea -->
    <textarea id="curhat"
        class="w-full p-3 border rounded-xl focus:ring focus:ring-blue-300"
        rows="6"
        placeholder="Tulis curhat di sini..."
    ></textarea>

    <!-- Upload -->
    <input type="file" id="foto" accept="image/*" class="mt-3" />

    <!-- Button -->
    <button id="submitBtn"
        class="w-full bg-blue-600 text-white py-3 mt-5 rounded-xl font-semibold hover:bg-blue-700">
        Kirim Curhat
    </button>

    <p id="msg" class="text-center mt-4 text-gray-700"></p>
</div>

<script src="js/config.js"></script>
<script src="js/submit.js"></script>

</body>
</html>
