<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Curhat 7C</title>

<style>
    body {
        font-family: system-ui, Arial;
        background: #f5f7fa;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }
    .container {
        width: 100%;
        max-width: 480px;
        background: white;
        padding: 24px;
        border-radius: 14px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }
    h2 {
        text-align: center;
        margin-top: 0;
    }
    label {
        font-weight: 600;
        margin-top: 10px;
        display: block;
    }
    input, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 6px;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 14px;
        background: #0067ff;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        margin-top: 20px;
        cursor: pointer;
    }
    #msg {
        margin-top: 12px;
        text-align: center;
        font-weight: bold;
    }
    #preview {
        margin-top: 10px;
        max-width: 120px;
        display: none;
        border-radius: 8px;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Curhat 7C</h2>

    <label>Curhat kamu</label>
    <textarea id="curhat" rows="5" placeholder="Tulis curhatmu di sini... (anonim)"> </textarea>

    <label>Upload Foto (opsional)</label>
    <input id="foto" type="file" accept="image/*">

    <img id="preview">

    <button id="btnKirim">Kirim Curhat</button>

    <div id="msg"></div>
</div>

<!-- import API -->
<script type="module">
import { submitCurhat } from "./api/submit.js";

const curhat = document.getElementById("curhat");
const foto = document.getElementById("foto");
const preview = document.getElementById("preview");
const msg = document.getElementById("msg");

// preview foto
foto.addEventListener("change", () => {
    const file = foto.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = "block";
    };
    reader.readAsDataURL(file);
});

// klik kirim
document.getElementById("btnKirim").onclick = async () => {
    msg.style.color = "black";
    msg.textContent = "Mengirim...";

    const file = foto.files[0];
    let base64 = "";
    let photoName = "";

    if (file) {
        const reader = new FileReader();
        base64 = await new Promise(resolve => {
            reader.onload = e => resolve(e.target.result);
            reader.readAsDataURL(file);
        });
        photoName = file.name;
    }

    const result = await submitCurhat({
        curhat: curhat.value,
        photo: base64,
        photoName
    });

    if (result.ok) {
        msg.style.color = "green";
        msg.textContent = "Berhasil dikirim!";
        curhat.value = "";
        foto.value = "";
        preview.style.display = "none";
    } else {
        msg.style.color = "red";
        msg.textContent = "Error koneksi: " + (result.error || "Failed to fetch");
    }
};
</script>

</body>
</html>
