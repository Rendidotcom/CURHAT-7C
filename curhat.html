<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Curhat Anonim</title>

<style>
    body { font-family: system-ui, Arial; background: #eef1f5; margin:0; }
    .container {
        max-width: 600px; margin:40px auto; padding:25px;
        background:#fff; border-radius:16px;
        box-shadow:0 5px 20px rgba(0,0,0,0.1);
    }
    textarea {
        width:100%; min-height:150px; padding:15px;
        border-radius:12px; border:1px solid #ccc; font-size:16px;
    }
    input[type="file"] { margin-top:15px; }
    button {
        width:100%; padding:14px; margin-top:18px;
        border:none; border-radius:12px;
        background:#007bff; color:#fff;
        font-size:18px; cursor:pointer;
    }
    #msg { margin-top:15px; text-align:center; font-size:15px; }
</style>
</head>

<body>
<div class="container">
    <h2 style="text-align:center;">Curhat Anonim</h2>

    <textarea id="curhat" placeholder="Tulis curhat di sini..."></textarea>

    <input type="file" id="foto" accept="image/*">

    <button id="submitBtn">Kirim Curhat</button>

    <div id="msg"></div>
</div>

<!-- WAJIB: folder js ini sesuai screenshot GitHub -->
<script src="/js/config.js"></script>
<script src="/js/submit.js"></script>

</body>
</html>
