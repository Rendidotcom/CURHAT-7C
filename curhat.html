<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curhat 7C</title>

<style>
    body {
        font-family: system-ui, Arial;
        background: #f2f4f7;
        padding: 20px;
        margin: 0;
    }
    .container {
        max-width: 480px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    h2 {
        margin-top: 0;
        text-align: center;
        color: #333;
    }
    textarea {
        width: 100%;
        min-height: 140px;
        padding: 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: vertical;
    }
    input {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 8px;
    }
    button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        margin-top: 14px;
        background: #0c7df2;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #0a6ad1;
    }
    #msg {
        margin-top: 16px;
        text-align: center;
        font-size: 15px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Curhat 7C</h2>

    <label>Nama (opsional)</label>
    <input type="text" id="nama" placeholder="Isi nama boleh kosong">

    <label>Curhat kamu</label>
    <textarea id="curhat" placeholder="Tulis curhat kamu di sini..."></textarea>

    <button onclick="submitCurhat()">Kirim Curhat</button>

    <div id="msg"></div>
</div>

<!-- load config -->
<script src="config.js"></script>

<!-- submit logic -->
<script>
async function submitCurhat() {
    const nama = document.getElementById("nama").value.trim();
    const curhat = document.getElementById("curhat").value.trim();
    const msg = document.getElementById("msg");

    msg.textContent = "Mengirim...";
    msg.style.color = "#555";

    if (!curhat) {
        msg.textContent = "Curhat tidak boleh kosong.";
        msg.style.color = "red";
        return;
    }

    try {
        const res = await fetch(window.API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                action: "submit",
                nama,
                curhat
            })
        });

        const json = await res.json(); // wajib JSON

        if (json.ok) {
            msg.textContent = "Curhat berhasil dikirim âœ”";
            msg.style.color = "green";

            document.getElementById("curhat").value = "";
        } else {
            msg.textContent = "Gagal: " + (json.error || "Terjadi kesalahan");
            msg.style.color = "red";
        }

    } catch (err) {
        msg.textContent = "Error koneksi: " + err.message;
        msg.style.color = "red";
    }
}
</script>

</body>
</html>
