<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Curhat Anonim</title>

<style>
    body {
        font-family: system-ui, Arial;
        margin: 0;
        background: #f2f5f9;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }
    h2 {
        text-align: center;
        margin-top: 10px;
    }
    textarea {
        width: 100%;
        min-height: 150px;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
        resize: vertical;
    }
    input[type="file"] {
        margin-top: 12px;
    }
    button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        font-size: 17px;
        border: none;
        border-radius: 10px;
        background: #0066ff;
        color: #fff;
        cursor: pointer;
    }
    button:active {
        opacity: 0.8;
    }
    #msg {
        margin-top: 15px;
        text-align: center;
        font-weight: 600;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Curhat Anonim 7C</h2>

    <textarea id="curhat" placeholder="Tulis curhatmu di sini... (anonim)"></textarea>

    <input type="file" id="foto" accept="image/*" />

    <button id="submitBtn">Kirim Curhat</button>

    <div id="msg"></div>
</div>

<!-- CONFIG + SUBMIT -->
<script src="js/config.js"></script>
<script src="js/submit.js"></script>

</body>
</html>
