<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Curhat 7C</title>

<style>
    body {
        font-family: system-ui, Arial;
        background: #f3f5fa;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 450px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    }
    h2 {
        margin-top: 0;
        text-align: center;
        color: #222;
    }
    textarea {
        width: 100%;
        height: 140px;
        padding: 12px;
        font-size: 15px;
        border-radius: 10px;
        border: 1px solid #bbb;
        outline: none;
        resize: vertical;
    }
    textarea:focus {
        border-color: #3b82f6;
    }
    input[type="file"] {
        margin-top: 12px;
    }
    button {
        width: 100%;
        margin-top: 20px;
        padding: 14px;
        font-size: 17px;
        border: none;
        border-radius: 12px;
        background: #3b82f6;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }
    button:hover {
        background: #2563eb;
    }
    #msg {
        margin-top: 18px;
        text-align: center;
        font-size: 15px;
        color: #444;
        min-height: 22px;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Curhat 7C</h2>

    <textarea id="curhat" placeholder="Tulis curhatmu di sini..."></textarea>
    <input type="file" id="foto" accept="image/*">

    <button id="submitBtn">Kirim</button>

    <div id="msg"></div>
</div>

<script src="config.js"></script>
<script src="submit.js"></script>

</body>
</html>
