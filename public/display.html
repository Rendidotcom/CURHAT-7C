<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Refleksi Curhat 7C</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #fef9c3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: #ffffff;
      border-radius: 18px;
      padding: 24px 20px 28px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 600;
      color: #0f172a;
    }

    header p {
      margin: 8px 0 0;
      font-size: 0.95rem;
      color: #475569;
    }

    #empty {
      display: none;
      text-align: center;
      padding: 28px 16px;
      color: #64748b;
      font-size: 0.95rem;
      background: #f8fafc;
      border-radius: 12px;
    }

    #list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .card {
      background: #f8fafc;
      border-radius: 14px;
      padding: 16px 18px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      font-size: 0.95rem;
      line-height: 1.55;
      color: #1e293b;
      white-space: pre-wrap;
      animation: fadeIn 0.35s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 26px;
      text-align: center;
    }

    footer a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      color: #ffffff;
      font-size: 0.9rem;
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    footer a:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.18);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>üí¨ Refleksi Curhat 7C</h1>
      <p>Kumpulan cerita & refleksi yang aman untuk dibaca bersama</p>
    </header>

    <div id="empty">
      üå± Belum ada refleksi yang bisa ditampilkan saat ini.
    </div>

    <div id="list"></div>

    <footer>
      <a href="curhat.html">‚úçÔ∏è Tulis Curhat</a>
    </footer>
  </div>

  <!-- WAJIB: urutan script -->
  <script src="js/config.js"></script>
  <script src="js/display.js"></script>
</body>
</html>
